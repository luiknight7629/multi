<!DOCTYPE html>
<html>
<head>
	<title>Multiplier</title>
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
<style >@import url('https://fonts.googleapis.com/css2?family=Goldman&display=swap');
body{background: #568f8f;font-family: 'Goldman', cursive;}
.box{text-align: center; margin: 7rem auto; width: 30rem; border-style: solid;border-radius: 25%;background-color:#2f4f4f;}
input[type="number"]{width: 10rem; border-radius: 25%;}
button {width: 20rem;height: 3.7rem; border-radius: 10%;}
.dissapear{transition: 3s ease;}

</style>
<body id="refresh">
<div class="box text-light asd shadow-lg" id="content">


	<div class="row">
		<div class="col-12">
	<h2>Multiplier</h2>
		</div>
	</div>
	<div class="dissapear" id="answer">
	<div class="row">
		<div class="col-4 text-right">
	<label class="text-right">Start at</label>
		</div>
		<div class="col-4">
	<input type="number" id="inA">
		</div>
	</div>
	<div class="row">
		<div class="col-4 text-right">
	<label class="text-right">Multiplier</label>
		</div>
		<div class="col-4">
	<input type="number" id="inB">
		</div>
	</div>
	<div class="row">
		<div class="col-4 text-right">
	<label class="text-right">Limit</label>
		</div>
		<div class="col-4">
	<input type="number" id="inC">
		</div>
	</div>
</div>
	<div class="ans container" id="output"></div>

	<button class="mt-3 mb-1 btn btn-lg btn-outline-light" onclick="getMul()" id="submit">Multiply</button>
</div>


<script>
	function getMul(){
    var inA = parseInt(document.getElementById("inA").value);
    var inB = parseInt(document.getElementById("inB").value);
    var inC = parseInt(document.getElementById("inC").value);
    var refreshd = document.getElementById('refresh').innerHTML;
 	var result = '';
if (inA>inB){
        alert("Please the limit must be greater or equal to the start at");
    }

     for (var i = inA; i<=inC; i++){
        var mul = i*inB;
          result += `${i} X ${inB} = ${mul} <br>`;
    }
      document.getElementById("answer").innerHTML = result;
       document.getElementById("submit").innerHTML = 'Clear';

        document.getElementById('submit').onclick = function(){
    document.getElementById('refresh').innerHTML = refreshd;

}
}
</script>
</body>
</html>
